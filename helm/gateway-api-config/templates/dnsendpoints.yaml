{{- range $i, $gateway := .Values.gateways }}
{{- if and $gateway.enabled $gateway.dnsEndpoints.enabled }}
{{- $subdomains := list }}
{{- range $j, $listener := $gateway.listeners }}
{{- range $k, $subdomain := $listener.subdomains }}
{{- $subdomains = append $subdomains (printf "%s.%s" $subdomain (trimPrefix "*." (tpl ($gateway.overrideBaseDomain | default $listener.hostname) $))) -}}
{{- end }}
{{- end }}
{{- if $subdomains }}
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: gateway-{{ $gateway.name }}
  namespace: {{ $.Release.Namespace }}
  annotations:
    giantswarm.io/external-dns: managed
  labels:
    {{- include "labels.common" $ | nindent 4 }}
spec:
  endpoints:
  {{- range $subdomains }}
  - dnsName: {{ . | quote }}
    recordTTL: 300
    recordType: CNAME
    targets:
    - {{ $gateway.dnsName }}.{{ $gateway.overrideBaseDomain | default $.Values.baseDomain }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
