{{- range $i, $gateway := .Values.gateways }}
{{- if and $gateway.enabled $gateway.envoyProxy.enabled }}
{{- if not $gateway.service }}
{{- $_ := set $gateway "service" dict }}
{{- end }}
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: gateway-{{ $gateway.name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "labels.common" $ | nindent 4 }}
spec:
  {{- include "gateway.shutdown" (dict "provider" $.Values.provider "gateway" $gateway) | nindent 2 }}
  provider:
    type: Kubernetes
    kubernetes:
      {{- with $gateway.envoyProxy.envoyDeployment }}
      envoyDeployment:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      envoyService:
        loadBalancerClass: {{ include "service.loadBalancerClass" (dict "provider" $.Values.provider "gateway" $gateway) }}
        externalTrafficPolicy: {{ include "service.externalTrafficPolicy" (dict "provider" $.Values.provider "gateway" $gateway) }}
        {{- with $gateway.service.labels }}
        labels:
          {{- (tpl (. | toYaml | toString ) $) | nindent 10 }}
        {{- end }}
        annotations:
          {{- include "service.annotations" (dict "provider" $.Values.provider "baseDomain" $.Values.baseDomain "gateway" $gateway) | nindent 10 }}
      {{- with $gateway.envoyProxy.envoyHpa }}
      envoyHpa:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $gateway.envoyProxy.envoyPDB }}
      envoyPDB:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $gateway.envoyProxy.envoyServiceAccount }}
      envoyServiceAccount:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
